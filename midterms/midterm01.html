<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Domingo-Kyle">
        <meta name="description" content="A simple TABLE examle">

        <title>My Web Page - Creating Tables</title>

</head>
 
<body bgcolor="pink">
    <table border="2"
    width="10%"
    cellpadding="40"
    cellspacing="10">
    <caption>Table A</caption>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    </table>
    <br>
    
    <body bgcolor="pink">
        <table border="2"
        width="10%"
        cellpadding="20"
        cellspacing="5">
        <caption>Table B</caption>
        <tr>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr><tr>
            <td>C</td>
            <td>F</td>
        </tr>
        </table>
        <br>
        <body bgcolor="pink">
            <table border="2"
            width="20%"
            cellpadding="20"
            cellspacing="5">
            <caption>Table C</caption>
            <tr>
                <td align="center" colspan="30">Title goes here</td>
            </tr>
            <tr>
                <td>A</td>
                <td>C</td>
                <td>E</td>
            </tr><tr>
                <td>B</td>
                <td>D</td>
                <td>F</td>
            </tr>
            </table>
            <br>
            <body bgcolor="pink">
                <table border="2"
                width="20%"
                cellpadding="10"
                cellspacing="5">
                <caption>Table D</caption>
                <tr>
                    <td rowspan="5" colspan="5">Title goes here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
            <tr>
                <td>C</td>
                <td>F</td>
            </tr>
                </table>
                <br>
            <body bgcolor="pink">
                <table border="2"
                width="10%"
                cellpadding="20"
                cellspacing="5">
                <caption>Table F</caption>
                <tr>
                    <td rowspan="10" colspan="10">Title goes here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr><tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
            </tr><tr>
                <td>C</td>
                <td>F</td>
            </tr>
                </table>


</body>
</html>
